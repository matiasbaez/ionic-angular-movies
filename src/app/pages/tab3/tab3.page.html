
<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let item of favoritesByGenre">
    <ion-grid fixed *ngIf="item.movies.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ item.genre.name }}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [movies]="item.movies"></app-slideshow-poster>
    </ion-grid>
  </div>

</ion-content>
