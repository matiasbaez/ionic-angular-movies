
<ion-content [fullscreen]="true">
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="recentMovies"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [movies]="recentMovies"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [movies]="popular" (loadMore)="loadMore()"></app-slideshow-pares>

</ion-content>
