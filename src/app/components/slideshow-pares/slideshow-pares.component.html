<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of movies | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card (click)="seeDetails(movie.id)" mode="md">
          <img [src]="movie.poster_path | imagen" alt="" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="more-slide">
    <ion-button (click)="showMore()" expand="full" size="large" class="btn-more">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
